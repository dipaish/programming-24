<svg
  width="1200"
  height="400"
  viewBox="0 0 1200 400"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="none"
  role="img"
  aria-label="Blue Wavy Banner"
>
  <!--
    Define a linear gradient for the wave background.
    You can modify the stop-colors to different shades of blue or any color.
  -->
  <defs>
    <linearGradient id="blueGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" />  <!-- Darker Blue -->
      <stop offset="100%" stop-color="#93C5FD" /> <!-- Lighter Blue -->
    </linearGradient>
  </defs>

  <!--
    Wave shape #1 (Back layer).
    This path creates a smooth wave across the top half
    and fills the bottom portion of the SVG.
  -->
  <path
    fill="url(#blueGradient)"
    d="
      M0,80
      C300,0 900,160 1200,80
      L1200,400
      L0,400
      Z
    "
  />

  <!--
    Optional wave shape #2 (Front layer, a bit lighter).
    Adjust opacity or color for subtle layering effects.
    Feel free to remove if you only want one wave.
  -->
  <path
    fill="#ffffff22"
    d="
      M0,200
      C300,100 900,300 1200,200
      L1200,400
      L0,400
      Z
    "
  />

  <!--
    Main text (or your logo).
    Adjust x, y, font-size, fill, etc. to fit your design.
  -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="middle"
    fill="#FFFFFF"
    font-family="Arial, sans-serif"
    font-size="48"
    font-weight="bold"
  >
    Programming 24
  </text>
</svg>
